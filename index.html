<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Lego By Leon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
            <!-- Parte Musica -->

        <div class="controlsMusica">
        <h2 class="titleMusica">Musica</h2>
        <button class="music">Play</button>
  
          <audio id="backgroundMusic" loop>
          <source src="musica/girls.mp3" type="audio/mp3">
          Tu navegador no soporta la reproducci√≥n de audio.
          </audio>
  
          <span id="volumePercentage">100%</span>
      <input class="volume-control" type="range" min="0" max="100" value="100" step="1">
  
    <!-- <div id="letra-cancion"></div> -->
    </div>
    <div class="minifigure">
        <div class="head">
          <div class="faces-wrap">
            <div class="faces">
              <div class="face classic">
                <div class="eye right"></div>
                <div class="eye left"></div>
                <div class="mouth"></div>
              </div>
      
              <div class="face smile">
                <div class="eye right">
                  <div class="brow"></div>
                </div>
                <div class="eye left">
                  <div class="brow"></div>
                </div>
                <div class="mouth"></div>
              </div>
      
              <div class="face large-smile">
                <div class="eye right">
                  <div class="brow"></div>
                </div>
                <div class="eye left">
                  <div class="brow"></div>
                </div>
                <div class="mouth"></div>
              </div>
      
              <div class="face worried">
                <div class="eye right">
                  <div class="brow"></div>
                </div>
                <div class="eye left">
                  <div class="brow"></div>
                </div>
                <div class="mouth"></div>
              </div>
      
              <div class="face frown">
                <div class="eye right">
                  <div class="brow"></div>
                </div>
                <div class="eye left">
                  <div class="brow"></div>
                </div>
                <div class="mouth"></div>
              </div>
      
              <div class="face surprised">
                <div class="eye right">
                  <div class="brow"></div>
                </div>
                <div class="eye left">
                  <div class="brow"></div>
                </div>
                <div class="mouth"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="upper-body">
          <div class="torso"></div>
          <div class="arm right">
            <div class="hand right"></div>
          </div>
          <div class="arm left">
            <div class="hand left"></div>
          </div>
        </div>
        <div class="lower-body">
          <div class="waist"></div>
          <div class="crotch"></div>
          <div class="leg right"></div>
          <div class="leg left"></div>
        </div>
      </div>
      
      <!-- Parte Controles -->
      <div class="controls">
        <h2 class="title">Controles</h2>
        
        <button class="button Explotar">Explotar</button>
        <button class="button randomize">Randomizar</button>
        
        <fieldset class="head-expression">
          <legend>Cabeza</legend>
          
          <div class="form-element">
            <label for="expression">Expresion</label>
            <input id="expression" class="expression-range expression" name="expression" type="range" min="0" max="500" step="100" value="0">
          </div>
        </fieldset>
        
        <fieldset class="upper-color">
          <legend>Parte Superior</legend>
          
          <div class="form-element">
            <label for="upper-hue">Matiz</label>
            <input id="upper-hue" class="color-range upper-hue" name="upper-hue" type="range" min="0" max="360" value="200">
          </div>
          
          <div class="form-element">
            <label for="upper-saturation">Saturacion</label>
            <input id="upper-saturation" class="color-range upper-saturation" name="upper-saturation" type="range" min="0" max="100" value="0">
          </div>
          
          <div class="form-element">
            <label for="upper-lightness">Luces</label>
            <input id="upper-lightness" class="color-range upper-lightness" name="upper-lightness" type="range" min="0" max="90" value="90">
          </div>
        </fieldset>
        
        <fieldset class="lower-color">
          <legend>Parte Inferior</legend>
          
          <div class="form-element">
            <label for="lower-hue">Matiz</label>
            <input id="lower-hue" class="color-range lower-hue" name="lower-hue" type="range" min="0" max="360" value="200">
          </div>
          
          <div class="form-element">
            <label for="lower-saturation">Saturacion</label>
            <input id="lower-saturation" class="color-range lower-saturation" name="lower-saturation" type="range" min="0" max="100" value="0">
          </div>
          
          <div class="form-element">
            <label for="lower-lightness">Luces</label>
            <input id="lower-lightness" class="color-range lower-lightness" name="lower-lightness" type="range" min="0" max="90" value="90">
          </div>



        </fieldset>
      </div>
</body>
</html>
